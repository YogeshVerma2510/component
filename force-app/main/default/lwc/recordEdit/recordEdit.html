<template>
    <lightning-card title="Record Edit Form ">
        <lightning-record-edit-form object-api-name={objectapiname}
                                    onsuccess={handleSuccess}
                                    density="Compact">
            <lightning-input-field field-name="Id" value={studentId}></lightning-input-field>
            <lightning-input-field field-name={StudentName}></lightning-input-field>
            <lightning-input-field field-name={Email}></lightning-input-field>
            <lightning-input-field field-name={batch}></lightning-input-field>
            <lightning-input-field field-name={course}></lightning-input-field>
            <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
