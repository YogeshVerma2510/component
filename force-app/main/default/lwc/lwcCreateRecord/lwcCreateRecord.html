<template>
    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}></lightning-input>
            <lightning-input label="Name" value={accountName} onchange={handlechange}></lightning-input>
            <br>
            <lightning-button label="Create Account" variant="brand" onclick={handleClick}></lightning-button>
        </div>

    </lightning-card>
    
</template>
